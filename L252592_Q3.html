<h1 style="color:red;">Continental Hotel Reservation Form</h1>

<form action>Name:</label>
<input type="text" id="fname" placeholder="Enter your name"><br>

<form action>eMail:</label>
<input type="text" id="email" value="info@continenta.pk"><br>

<form action>Mobile No:</label>
<input type="text" id="mnum" placeholder="Enter your cell Number"><br>

<form action>Arrival Time:</label>
<input type="text" id="at" placeholder="Enter your arrival time"><br>

<form action>Departure:</label>
<input type="text" id="d">
<input type="text" id="d"><br>

<form action>Room Type:</label>
 <input type="radio" id="single" value="Single">

  <input type="radio" id="President" value="Presidential Suite">

 <input type="checkbox" id="ns">

  <label for="int">Internet</label><br>
  <input type="checkbox" id="fm">

<form action>Mode of Payment:</label>
 <input type="checkbox" id="cash">
  <label for="cash">Cash</label>
  <input type="checkbox" id="check">

  <input type="checkbox" id="cc">
  <label for="cc">Credit Card</label><input type="text" id="mnum" value="Select Card"><br>
